<article fxLayout="column" fxLayoutGap="2rem" class="album-container" @slideInUp>
  <section nxContainer fxLayout="row" fxLayoutGap="2rem" class="album-info" fxLayoutAlign="start start">
    <section>
      <section class="poster mat-elevation-z4"></section>
    </section>
    <section fxFlex>
      <h1 class="mat-display-1 title">Guns N' Roses - Sweet Child O' Mine</h1>
      <mat-chip-list>
          <mat-chip>One fish</mat-chip>
          <mat-chip>Two fish</mat-chip>
          <mat-chip>Primary fish</mat-chip>
          <mat-chip>Accent fish</mat-chip>
        </mat-chip-list>
        <button mat-raised-button color="accent" class="play">
          <mat-icon>play_arrow</mat-icon> PLAY ALL
        </button>
    </section>
  </section>
  <section nxContainer>
    <h2 class="mat-headline">Songs</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </section>
</article>
