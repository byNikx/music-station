<article fxLayout="column" fxLayoutGap="2rem" class="album-container" @slideInUp>
  <section nxContainer fxLayout="row" fxLayoutGap="2rem" class="album-info" fxLayoutAlign="start start">
    <section>
      <section class="poster mat-elevation-z4"></section>
    </section>
    <section fxFlex>
      <h1 class="mat-display-1 title">Guns N' Roses - Sweet Child O' Mine</h1>
      <mat-chip-list>
        <mat-chip>One fish</mat-chip>
        <mat-chip>Two fish</mat-chip>
        <mat-chip>Primary fish</mat-chip>
        <mat-chip>Accent fish</mat-chip>
      </mat-chip-list>
      <button mat-raised-button color="accent" class="play">
        <mat-icon>play_arrow</mat-icon> PLAY ALL
      </button>
    </section>
  </section>
  <section nxContainer fxLayout="row" fxLayoutGap="1rem">
    <section fxFlex>
      <h2 class="mat-headline">Songs</h2>
      <ul class="song-list" role="list" fxLayout="column" fxLayoutGap="1rem">
        <li *ngFor="let song of songs">
          <nx-song-row [song]="song"></nx-song-row>
        </li>
      </ul>
    </section>
    <section fxFlex>
      <h2 class="mat-headline">Similar</h2>
      <ul class="song-list" role="list" fxLayout="column" fxLayoutGap="1rem">
        <li *ngFor="let song of similarSongs">
          <nx-song-row [song]="song"></nx-song-row>
        </li>
      </ul>
    </section>

  </section>
</article>
